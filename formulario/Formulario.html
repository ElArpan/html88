<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primera Evaluación Programación Web 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Primera Evaluación Programación Web 2025</h1>

  <section class="tabla">
    <h2>Tabla de Datos</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Lane</th>
          <th>% Odiabilidad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ashe</td>
          <td>Bot</td>
          <td>80%</td>
        </tr>
        <tr>
          <td>Yi</td>
          <td>Jungla</td>
          <td>100%</td>
        </tr>
        <tr>
          <td>Mel</td>
          <td>Bot</td>
          <td>500%</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="formulario">
    <h2>Formulario de Registro</h2>
    <form action="https://formulario.santotomas.cl/programacionWeb/2025" method="POST">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" maxlength="15" minlength="3" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" minlength="8" required>

      <label for="ciudad">Ciudad de Residencia:</label>
      <select id="ciudad" name="ciudad" required>
        <option value="Iquique">Iquique</option>
        <option value="Antofagasta">Antofagasta</option>
        <option value="Copiapó">Copiapó</option>
        <option value="La Serena">La Serena</option>
      </select>

      <label for="estacion">Estación Preferida:</label>
      <select id="estacion" name="estacion" required>
        <option value="Invierno">Invierno</option>
        <option value="Primavera">Primavera</option>
        <option value="Verano">Verano</option>
        <option value="Otoño">Otoño</option>
      </select>

      <label for="frutas">Frutas Favoritas:</label>
      <select id="frutas" name="frutas[]" multiple required>
        <option value="Manzana">Manzana</option>
        <option value="Naranja">Naranja</option>
        <option value="Pera">Pera</option>
        <option value="Tomate">Tomate</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>
